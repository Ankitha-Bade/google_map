<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function initMap(){
            var option = {
                center : {
                    lat:56.1304,
                    lng:106.3468
                },
                zoom : 4
            }
            var map = new google.maps.Map(document.getElementById("map"), option)
            
            var marks = [
                {
                    coords: {lat:35.8617, lng:104.1954}
                },
                {
                    coords: {lat:20.5937, lng:78.9629}
                },
                {
                    coords: {lat:61.5240, lng:105.3188}
                }
            ]
            for( var i=0; i<marks.length; i++){
                addMarker(marks[i])
            }
            function addMarker(props){
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map:map
                })
                if(props.content){
                    var infowindow = new google.maps.InfoWindow({
                        content: props.content
                    })
                    marks.addListener('click',function(){
                        infowindow.open(map,marks)
                    })
                }
            }
        }
        
    </script>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2gM0VZlEfl5P-hGz3r91J6sbuZ5vKULc&callback=initMap"
      async
    ></script>
    <script src="./app.js"></script>
</body>
</html>
